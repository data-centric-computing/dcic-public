name: Web Page Error
description: Report a problem on a Web page
title: "[DCIC Web Page]: "
assignees:
  - kfisler
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: which-web-page
    attributes:
      label: Which Web page has the problem?
      description: Please paste in the URL (Web address) of the page.
      placeholder: https://dcic-world.org/â€¦
      value: "Over here"
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What's the problem?
      description: Please report what the problem is.
      placeholder:
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Brave
        - Other
